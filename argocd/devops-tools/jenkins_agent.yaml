apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-agent
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: devops-tools
  source:
    repoURL: https://github.com/carlosnuezm/bootcamp.git
    targetRevision: main
    path: jenkins_agent
  destination:
    server: https://kubernetes.default.svc
    namespace: cicd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
